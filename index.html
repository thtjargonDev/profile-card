<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>

    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- styles -->
    <link rel="stylesheet" href="./index.css" />
    <!-- <link rel="stylesheet" href="./" /> -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- <img src="./images/bg-pattern-top.svg" alt="" class="background__pattern top"> -->
    <main>
      <!-- Profile Card Component -->
      <article class="profile-card">
        <header class="profile-card__header">
          <img
            src="./images/image-victor.jpg"
            alt="user photo"
            class="profile-card__avatar"
          />
        </header>

        <div class="profile-card__info">
          <h3 class="profile-card__title">
            <span class="profile-card__title--main">Victor Crest</span>
            <span class="profile-card__title--sub">26</span>
          </h3>

          <p class="profile-card__location">London</p>
        </div>

        <div class="profile-card__stats">
          <div class="profile-card__followers">
            <h4>80k</h4>
            <span>Followers</span>
          </div>

          <div class="profile-card__like">
            <h4>803k</h4>
            <span>Likes</span>
          </div>

          <div class="profile-card__photos">
            <h4>1.4k</h4>
            <span>Photos</span>
          </div>
        </div>
      </article>
    </main>
    <!-- <img src="./images/bg-pattern-bottom.svg" alt="" class="background__pattern bottom"> -->
  </body>
</html>
